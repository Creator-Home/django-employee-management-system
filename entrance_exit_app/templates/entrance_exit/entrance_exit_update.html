{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head_block %}
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

    {{ form.media }}

{% endblock %}

{% block body_block %}
<div class="container">
    <h1>Edytuj urlop</h1>
    <form method="POST" action="{% url 'entrance_exit_app:entrance_exit_update' pk=entrance_exit.pk %}" class="update-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
            <input type="submit" value="Uaktualnij" class="btn-action btn btn-primary btn-large">
        </div>
    </form>
</div>
{% endblock %}
